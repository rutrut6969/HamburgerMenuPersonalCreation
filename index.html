<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Mobile First</title>
</head>

<body>
    <!--To Create The Entire Navigation Bar-->
    <section class="nav-bar">
        <!--This will be the Hamburger Menu-->
        <div id="menu" onclick="onClickMenu()">
            <!--These next three divs will be containers to create the bars for the hamburger menu-->
            <div class="bar" id="bar1"></div>
            <div class="bar" id="bar2"></div>
            <div class="bar" id="bar3"></div>
            <!--End Of Bars for hamburger Menu-->
        </div>
        <!--End Hamburger Menu-->
        <!--Navigation Links-->
        <ul class="nav" id="nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <!--End Nav Links-->
    </section>
    <!--End Navigation Bar-->
    <!--Makes Animated Background-->
    <div class="menu-bg" id="menu-bg"></div>
</body>

</html>
